<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#f5f5f5"/>
  
  <!-- Image frame -->
  <rect x="50" y="30" width="200" height="140" fill="none" stroke="#ccc" stroke-width="4"/>
  
  <!-- Mountains (broken image symbol) -->
  <path d="M80 120 L120 80 L160 120" fill="none" stroke="#999" stroke-width="4"/>
  <path d="M140 120 L180 70 L220 120" fill="none" stroke="#999" stroke-width="4"/>
  
  <!-- Sun (broken) -->
  <circle cx="190" cy="60" r="15" fill="none" stroke="#999" stroke-width="4" stroke-dasharray="5,5"/>
  
  <!-- Error text -->
  <text x="150" y="160" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Image Not Found</text>
  
  <!-- Crossed lines -->
  <line x1="50" y1="30" x2="250" y2="170" stroke="#ff6b6b" stroke-width="4"/>
  <line x1="250" y1="30" x2="50" y2="170" stroke="#ff6b6b" stroke-width="4"/>
</svg>
